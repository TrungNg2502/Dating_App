<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-primary text-center">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name = "username" [(ngModel)]="model.username" >
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name = "password" [(ngModel)]="model.password" >
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary mr-2 mt-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2 mt-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
